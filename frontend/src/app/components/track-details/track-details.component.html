<h1 style="text-align: center">COMING SOON!</h1>
<div class="object-details-container">
  <div *ngIf="track$ | async as track">
    <h3>{{track.name}}</h3>
    <div class="profile-img"></div>
    <div class="object-info"></div>
    <div class="object-relatives"></div>
    <div class="object-rate"></div>
    <div class="object-comments"></div>
  </div>
</div>
